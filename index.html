<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a-Sketch!</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="top-container">
            <h1>Etch-a-Sketch!</h1>
            <p>To change the board size, enter the number of squares <br><br> you want per side. </p>

            <form action="">
                <label for="bSize">Board size:</label>
                <br><br>
                <input type="text" id="board-size">
                <br><br>
                <input type="button" onclick ="getUserBoardSize()" value="Change Board Size">
            </form>

        </div>

        <div class="main-container">
            <div class="canvas"></div>
        </div>

        <div class="bottom-container">

            <button id="complete-erase-btn">Erase Whole Board</button>

            <div class="color-selection">
                <div class="color-square color-black"></div>
                <div class="color-square color-white"></div>
                <div class="color-square color-blue"></div>
                <div class="color-square color-red"></div>
                <div class="color-square color-green"></div>
                <div class="color-square color-yellow"></div>
            </div>

        </div>

        <div class="footer"></div>


        <script src="main.js"></script>

    </body>
</html>
